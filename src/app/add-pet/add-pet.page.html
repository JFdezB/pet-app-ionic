<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add pet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-avatar class="item-avatar">
      <img [src]="photo ? photo : pet.img" onError="this.src='./assets/unknown_dog.png';">
    </ion-avatar>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-row>
        <ion-col size="6">
          <ion-button color="danger" type="button" expand="full" shape="round" size="large" (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="secondary" type="button" expand="full" shape="round" size="large" (click)="selectPicture()">
            <ion-icon name="image"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Pet Name <ion-text color="danger">*</ion-text>
    </ion-label>
    <ion-input type="text" [(ngModel)]="pet.name" name="name" required placeholder="Enter your pet's name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Pet tags</ion-label>
    <ion-input type="text" [(ngModel)]="pet.tags" name="tags" placeholder="Enter your pet's tags: Cute, weird,...">
    </ion-input>
  </ion-item>

  <section style="display: flex">
    <ion-button style="margin: 10px auto" shape="round" size="small" (click)="pet.status = 'available'"
      color="{{pet.status == 'available' ? 'success': 'light'}}">Available</ion-button>
    <ion-button style="margin: 10px auto" shape="round" size="small" (click)="pet.status = 'pending'"
      color="{{pet.status == 'pending' ? 'warning': 'light'}}">Pending</ion-button>
    <ion-button style="margin: 10px auto" shape="round" size="small" (click)="pet.status = 'sold'"
      color="{{pet.status == 'sold' ? 'danger': 'light'}}">Sold</ion-button>
  </section>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPet()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
